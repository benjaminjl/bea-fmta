<!--*********************************************************************
Name: ion-header
Purpose: Displays at top of page
Tags: ion-navbar, ion-icon
Description:
Note: None
Ng Commands: click
Filters: None
Functions: 
Last Update: 07/20/2017
*************************************************************************-->

<ion-header no-padding no-border>

  <ion-navbar>
    
    <ion-grid>
      
      <ion-row>
        
        <ion-col class="col-right" (click)="goToLandingPage()">
          
          <ion-icon name="home"></ion-icon>
        
        </ion-col>
      
      </ion-row>
    
    </ion-grid>
    

  </ion-navbar>

  <!-- May want to take out of grid -->

<ion-toolbar no-padding class="custom-toolbar">

  <ion-grid no-padding>
    
    <ion-row>
      
      <ion-col col-1 [ngStyle]="{'background-color': activeTeamSecondaryColor}"></ion-col>
      
      <ion-col col-18>
  
        <ion-grid class="landing-banner">
  
          <ion-row>
    
            <ion-col [ngStyle]="{'color': activeTeamPrimaryColor}"> Schedule </ion-col>
  
          </ion-row>


        </ion-grid>
    
      </ion-col>

      <ion-col col-1 [ngStyle]="{'background-color': activeTeamPrimaryColor}"></ion-col>
  
    </ion-row>

  </ion-grid>
  
</ion-toolbar>
  
</ion-header>

<ion-content [ngStyle]="{'background-color': activeTeamPrimaryColor}" padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">

    <ion-refresher-content 
      pullingIcon="none"
      refreshingSpinner="dots">
    </ion-refresher-content>

  </ion-refresher>

  <div text-center *ngIf="!teamSchedule"><ion-spinner name="dots"></ion-spinner></div>

  <ion-list *ngIf="teamSchedule">

    <ion-item text-wrap *ngFor="let item of teamSchedule">

      <ion-grid> 

        <ion-row>

          <ion-col class="col-left"><p>{{ item.scheduleDate }}</p></ion-col>
          <ion-col class="col-right"><p>{{ item.scheduleTime }}</p></ion-col>

        </ion-row>

        <ion-row>

          <ion-col class="col-left"> <h3>{{ item.scheduleOpponent }}</h3> </ion-col>
          
        </ion-row>

        <ion-row margin-bottom>

          <ion-col class="col-left"> <p>{{ item.scheduleLocation }} </p> </ion-col>

        </ion-row>

        <ion-row>

          <ion-col class="col-left"> <h3> - </h3> </ion-col>
          <ion-col class="col-right"> <h3> {{ item.scheduleYourScore }} </h3> </ion-col>

        </ion-row>

        <ion-row>

          <ion-col class="col-left"> <h3> {{ item.scheduleOpponent }} </h3> </ion-col>
          <ion-col class="col-right"> <h3> {{ item.scheduleTheirScore }} </h3> </ion-col>

        </ion-row>

        </ion-grid>

      </ion-item>

  </ion-list>

</ion-content>
