<ion-header no-border hide-nav-bar="true"> 
  
  <ion-navbar>

    <ion-grid>
      
      <ion-row>
        
        <ion-col>
          
          <ion-icon name="arrow-back" (click)="closeMenu()"></ion-icon>
        
        </ion-col>
      
      </ion-row>
    
    </ion-grid>
    
  </ion-navbar>

<!-- May want to take out of grid -->

<ion-toolbar class="custom-toolbar">

  <div class="banner">Options</div>
  
</ion-toolbar>

</ion-header>

<ion-content padding>

  <div class="spacer"></div>

<h4>Load on Startup</h4>

<ion-list>

  <ion-item>

    <ion-label>Load My Team by default</ion-label>

    <ion-toggle [disabled]="loadMyTeamByDefaultToggleIsDisabled" [(ngModel)]="loadMyTeamByDefault" (ionChange)="setLoadMyTeamByDefault(loadMyTeamByDefault)"></ion-toggle>
  
  </ion-item>

</ion-list>


<h4>Clear App Data</h4>

<ion-list>

  <ion-item (click)="clearAppData()"><ion-icon item-right name="refresh"></ion-icon> Clear All App Data</ion-item>

</ion-list>



<!--
  bl- this is the where the list of all available teams
  is filtered; the filter is provided by the search bar;
  each item in the list slides to show a button that the
  user will press to add the team to their favorites;
  favorites are displayed above
-->

</ion-content>
